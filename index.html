<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="calculator">

        <div class="display">
            <div class="display-value"></div>
        </div>

        <div class="input">
            <div class="numbers">
                    <div class="number long-horizontal">0</div>
                    <div class="small">.</div>
                    <div class="number small">1</div>
                    <div class="number small">2</div>
                    <div class="number small">3</div>
                </div>
                <div class="line line2">
                    <div class="number small">4</div>
                    <div class="number small">5</div>
                    <div class="number small">6</div>
                </div>
                <div class="line line3">
                    <div class="number small">7</div>
                    <div class="number small">8</div>
                    <div class="number small">9</div>
                </div>
                <div class="line line4">
                    <div class="operator small">CLR</div>
                    <div class="operator small">/</div>
                    <div class="operator small">*</div>
                </div>

            </div>
            <div class="operators-right">
                <div class="line">
                    <div class="operator long-vertical">+</div>
                </div>
                <div class="line">
                    <div class="operator long-vertical">Enter</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
