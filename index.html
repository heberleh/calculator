<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="calculator" class="noselect">

            <div class="display center">
                <div id="display-value" ></div>
            </div>

            <div class="input">
                <div id="clear" class="button small">
                    <p>CLR</p>
                </div>
                <div class="button operator small">
                    <p>/</p>
                </div>
                <div class="button operator small">
                    <p>*</p>
                </div>
                <div class="button operator small">
                    <p>-</p>
                </div>
                <div class="button number small">
                    <p>7</p>
                </div>
                <div class="button number small">
                    <p>8</p>
                </div>
                <div class="button number small">
                    <p>9</p>
                </div>
                <div class="button number small">
                    <p>4</p>
                </div>
                <div class="button number small">
                    <p>5</p>
                </div>
                <div class="button number small">
                    <p>6</p>
                </div>
                <div class="button number small">
                    <p>1</p>
                </div>
                <div class="button number small">
                    <p>2</p>
                </div>
                <div class="button number small">
                    <p>3</p>
                </div>

                <div id="zero" class="button number">
                    <p>0</p>
                </div>
                <div id="dot" class="button number small">
                    <p>.</p>
                </div>
                <div id="sum" class="button operator long-vertical">
                    <p>+</p>
                </div>
                <div id="enter" class="button long-vertical">
                    <p>Enter</p>
                </div>
            </div>
        </div>

    </div>

    <script src="calculator.js"></script>
</body>

</html>
